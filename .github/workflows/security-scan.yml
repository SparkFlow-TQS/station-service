name: Security and Quality Scan

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: 'maven'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: ./mvnw clean verify -Djacoco.skip=false
      env:
        SPRING_PROFILES_ACTIVE: test
        
    - name: Set up Java for Dependency Check
      run: |
        echo "JAVA_HOME=/opt/hostedtoolcache/Java_Zulu_jdk/17.0.15-6/x64" >> $GITHUB_ENV
        echo "PATH=/opt/hostedtoolcache/Java_Zulu_jdk/17.0.15-6/x64/bin:$PATH" >> $GITHUB_ENV
        java -version
        
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      env:
        JAVA_HOME: /opt/hostedtoolcache/Java_Zulu_jdk/17.0.15-6/x64
        PATH: /opt/hostedtoolcache/Java_Zulu_jdk/17.0.15-6/x64/bin:$PATH
      with:
        project: 'Station Service'
        path: '.'
        format: 'HTML'
        out: 'reports'
        args: >
          --suppression suppression.xml
          --failOnCVSS 7
          --enableRetired
        
    - name: Upload Dependency Check Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: reports/
        
    - name: Start Spring Boot Application
      run: |
        nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=test &
        sleep 30  # Wait for application to start
        
    - name: OWASP ZAP Scan
      uses: zaproxy/action-full-scan@v0.4.0
      with:
        target: 'http://localhost:8081'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
        
    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-report
        path: zap-report.html
        
    - name: Stop Spring Boot Application
      if: always()
      run: |
        pkill -f spring-boot 