# Test database configuration will be provided by TestcontainersConfiguration

# OpenChargeMap API configuration
openchargemap.api.key=test-api-key
openchargemap.api.url=https://api.openchargemap.io/v3/poi

# Server configuration
server.port=0

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test

userServiceUrl=http://mock-user-service